<script>
    window.addEventListener("DOMContentLoaded",function() {
        
        let text="2002 Yılında Amasya'nın Suluova ilçesinde doğdum. İlk ve orta öğretimimi burada tamamladım.Lisans eğitimini halen Sakarya Üniversitesi makine mühendisliği bölümünde yapmaktayım. Yazılıma lise talebesiyken başladım. Halen kendimi Html, Css, Javascript, Bootstrap, Node, React, Asp.Net konularında yetiştirmeye çalışıyorum.";
        
        let p_tag=document.getElementById("about-paragraph");
        let i=0;
        let interval= setInterval(function(){
                
                p_tag.textContent+=text[i];
                i++;
                console.log(i);
                if(i>=text.length){
                    clearInterval(interval);
                }
               },50);
            
        
     
    
    });
